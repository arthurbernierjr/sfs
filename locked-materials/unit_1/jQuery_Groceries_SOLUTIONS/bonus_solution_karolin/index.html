<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Shopping App</title>
    <!-- be able to add icons -->
    <script src="https://kit.fontawesome.com/de718577a0.js" crossorigin="anonymous"></script>
    <!--     CSS stylesheet -->
    <link rel="stylesheet" href="main.css">
    <!--     remember, jQuery must come first -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <!--     now your code -->
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>What to Buy</h1>
      <form>
        <label for="input-box"></label>
        <input type="text" id="input-box" required>
        <button type="submit" name="button" id="submit">ADD</button>
      </form>
      <!--       Container for both lists -->
      <div class="lists">
        <!--         left list, things added should have a class of `to-do-item` to get the css -->
        <div class="to-buy-list">
          <h2>Things to Buy</h2>
        </div>
        <!--         right list, things added should have a class of `completed` -->
        <div class="bought-list">
          <h2>Things That are Bought</h2>
        </div>
      </div>
    </div>
  </body>
</html>
