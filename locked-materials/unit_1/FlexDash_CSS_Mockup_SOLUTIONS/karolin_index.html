<!DOCTYPE html>
<html lang="en" dir="ltr">

    <link rel="stylesheet" href="main.css">

    <h1>FlexDash.io</h1>
    <div class="container">
      <div class="menu">
        <ul>
          <li><span>Dashboard</span></li>
          <li>Widget</li>
          <li>Reviews</li>
          <li>Customers</li>
          <li>Online Analysis</li>

        <div class="reviews">
          <h2>Reviews</h2>
          <p>1,281</p>

      </div>
    </div>
    <footer>
      <ul>
        <li><a href="#">About</a></li>
